<!-- utilizing starter template for Bootstrap -->
<!-- Ultimately didn't use much Bootstrap -->

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

  <title>04 - Code Quiz </title>
</head>



<body>
  <main class="main">

    <!-- Player high score results page -->
    <div id="scoreCard" class="w3-container hide">

      <div id="card2" class="w3-card-4">

        <header class="w3-container w3-light-grey">
          <h1>Top 10 High Scores</h1>
        </header>

        <hr style="margin-top:0; border-color:transparent;">
        <div id="leaderBoard" class="w3-container" style="min-height: 275px"></div>

        <hr style="margin-top:0; border-color:transparent;">
        <footer id="response2" class="w3-block w3-dark-grey">Thanks for playing!</footer>
      </div>

      <button id="backBtn" type="button" class="btn btn-warning">Back</button>
      <button id="clearBtn" type="button" class="btn btn-danger">Clear</button>

    </div>

  </main>


  <script src="./script.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
</body>

</html>
