<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>

    <header class = "container" id = "pageHeader">
      <!-- card header-->

      <div id = "highScore"></div>
      <div id = "clock"></div>

    </header>

    <div class = "container card" id = "mainCardContainer">
      
      <main class = "container card" id = "main" >

        <header id = "question" data-visible = false;>
          
        </header>

        <div id = "multiChoiceQuestions" data-visible = false;>

        </div>

        <div id = "cardFooter">
          <div id = "submitBtnDiv" data-visible= false;>
            <button id="submitbtn" type="button" class="btn btn-success">Submit!</button>
          </div>

          <div id = "startBtnDiv" data-visible= false;>
            <button id="startBtn" type="button" class="btn btn-success">Start Quiz!</button>
          </div>

          <div id = "matchEnd" data-visible= false;>
            <button id="backBtn" type="button" class="btn btn-success">Go Back</button>
            <button id="highScoreBtn" type="button" class="btn btn-success">Clear High Score</button>
          </div>
          
          
        </div>
        
        

      </main>

    </div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
