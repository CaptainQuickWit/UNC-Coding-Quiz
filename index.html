<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Programming Quiz</title>
</head>

<body>

  <main class="">

    <section id = "intro" class="">
      <h2 id = "title">The programming test</h2>
      <p id = "intro" class = "">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your time by 10 seconds!</p>
    </section>

    <!--Player high score input-->
    <section id="scoreForm" class="w3-container hide">

      <h1>!! GAME OVER !!</h1>

      <h2>You scored <span id="scoreBtn" class="btn">Score</span> points</h2>
      <form>
        <label for="nameBox">Enter Your Name:</label><br>
        <input id="nameBox" type="text" maxlength="15"><br>
        <button id="submitBtn" type="button" class="btn btn-success">Submit</button>
      </form>

    </section>

    <section id = "buttons" class="end">
      <div class=""> <!-- this div added so that the buttons can appear side by side of each other-->
        <button id="backBtn" type="button" class="btn btn-success">Back</button>
        <button id="clearBtn" type="button" class="btn btn-success">Clear Scores</button>
      </div>
      <button id="startBtn" type="button" class="btn btn-success">Get Started</button>
      <button id="highScoreBtn" type="button" class="btn btn-success">View High Scores</button>
    </section>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
